<!DOCTYPE html>
<html lang="en">

<!--Head Tag contains Meta Data-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title is the tab name-->
    <title>Title in title tag</title>
</head>
<!--The body tag is the main container for all the visible content of your webpage-->
<body>
    <h1>Heading in h1 tag</h1>
    <h2>Heading in h2 tag</h2>
    <h3>Heading in h3 tag</h3>
    <h4>Heading in h4 tag</h4>
    <h5>Heading in h5 tag</h5>
    <h6>Heading in h6 tag</h6>
    <!--The p(paragraph) tag is used to define a block of text that represents a paragraph-->
    <p>some text in paragraph tag</p>
</body>
</html>
